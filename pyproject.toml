[project]
name = "agora-charting"
version = "0.1.0"
description = "Biblioteca de charting padronizado estilo Agora Investimentos"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "matplotlib>=3.10.0",
    "numpy>=2.0.0",
    "pandas>=2.2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/agora_charting"]

[tool.hatch.build.targets.sdist]
include = [
    "src/agora_charting",
]
