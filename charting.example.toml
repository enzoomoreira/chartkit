# =============================================================================
# Configuracao da biblioteca de charting
# =============================================================================
#
# Copie este arquivo para um dos seguintes locais:
#   1. .charting.toml ou charting.toml na raiz do projeto
#   2. Secao [tool.charting] no pyproject.toml
#   3. ~/.config/charting/config.toml (Linux/Mac)
#   4. %APPDATA%/charting/config.toml (Windows)
#
# Ou carregue explicitamente:
#   from chartkit import configure
#   configure(config_path=Path('./meu-config.toml'))
#
# Apenas inclua as secoes/valores que deseja sobrescrever.
# Valores nao especificados usarao os defaults.
# =============================================================================

# -----------------------------------------------------------------------------
# Branding - Personalizacao de marca
# -----------------------------------------------------------------------------
[branding]
company_name = "Sua Empresa"
footer_format = "Fonte: {source}, {company_name}"
footer_format_no_source = "{company_name}"

# -----------------------------------------------------------------------------
# Cores - Paleta de cores para graficos
# -----------------------------------------------------------------------------
[colors]
# Cores principais (usadas para multiplas series)
primary = "#00464D"      # Cor principal
secondary = "#006B6B"    # Segunda serie
tertiary = "#008B8B"     # Terceira serie
quaternary = "#20B2AA"   # Quarta serie
quinary = "#5F9EA0"      # Quinta serie
senary = "#2E8B57"       # Sexta serie

# Cores semanticas
text = "#00464D"         # Cor do texto
grid = "lightgray"       # Cor de elementos neutros (hline, bands, connectors)
background = "white"     # Cor de fundo
positive = "#00464D"     # Valores positivos (ATH)
negative = "#8B0000"     # Valores negativos (ATL)
moving_average = "#888888"  # Linha de media movel

# -----------------------------------------------------------------------------
# Fontes - Configuracao de tipografia
# -----------------------------------------------------------------------------
[fonts]
# Caminho relativo ao assets_path ou caminho absoluto (vazio = usa fallback)
file = ""
fallback = "sans-serif"
# Caminho base para assets (vazio = auto-discovery do projeto host)
# Pode ser relativo ao project root ou absoluto
assets_path = ""

[fonts.sizes]
default = 11       # Tamanho padrao
title = 18         # Titulo do grafico
footer = 9         # Rodape
axis_label = 11    # Labels dos eixos

# -----------------------------------------------------------------------------
# Layout - Dimensoes e posicionamento
# -----------------------------------------------------------------------------
[layout]
figsize = [10.0, 6.0]  # Largura x Altura em polegadas
dpi = 300              # Resolucao para exportacao

[layout.footer]
y = 0.01        # Posicao Y (0-1, coordenadas de figura)
color = "gray"  # Cor do texto

[layout.title]
padding = 20     # Espacamento em pixels
weight = "bold"  # Peso da fonte

[layout.zorder]
# Ordem de camadas do grafico (menor = mais atras)
bands = 0              # Bandas sombreadas
reference_lines = 1    # Linhas de referencia (ATH, ATL, hline)
moving_average = 2     # Media movel
data = 3               # Serie de dados principal
markers = 5            # Marcadores de ponto (ATH, ATL)

# -----------------------------------------------------------------------------
# Linhas - Configuracao de linhas de grafico
# -----------------------------------------------------------------------------
[lines]
main_width = 2.0              # Espessura da linha principal
overlay_width = 1.5           # Espessura de overlays (MM, ATH, etc)
reference_style = "--"        # Estilo de linhas de referencia
moving_avg_min_periods = 1    # Periodos minimos para calculo da media movel

[lines.legend]
alpha = 0.9      # Transparencia do fundo da legenda
frameon = true   # Mostrar borda da legenda

# -----------------------------------------------------------------------------
# Barras - Configuracao de graficos de barra
# -----------------------------------------------------------------------------
[bars]
width_default = 0.8   # Largura padrao
width_monthly = 20    # Largura para dados mensais
width_annual = 300    # Largura para dados anuais
auto_margin = 0.1     # Margem automatica nos eixos

[bars.frequency_detection]
monthly_threshold = 25   # Dias entre pontos para considerar mensal
annual_threshold = 300   # Dias entre pontos para considerar anual

# -----------------------------------------------------------------------------
# Bandas - Areas sombreadas
# -----------------------------------------------------------------------------
[bands]
alpha = 0.15  # Transparencia das bandas

# -----------------------------------------------------------------------------
# Marcadores - Labels de destaque
# -----------------------------------------------------------------------------
[markers]
scatter_size = 30     # Tamanho do marcador circular

# -----------------------------------------------------------------------------
# Colisao - Deteccao de sobreposicao de labels
# -----------------------------------------------------------------------------
[collision]
movement = "y"                   # Eixo de movimentacao ("y" ou "x")
obstacle_padding_px = 8.0        # Padding ao redor de obstaculos em pixels
label_padding_px = 4.0           # Padding entre labels em pixels
max_iterations = 50              # Iteracoes maximas do solver
connector_threshold_px = 30.0    # Distancia para adicionar linha guia
connector_alpha = 0.6            # Transparencia da linha guia
connector_style = "-"            # Estilo da linha guia

# -----------------------------------------------------------------------------
# Transforms - Parametros de transformacao de dados
# -----------------------------------------------------------------------------
[transforms]
trading_days_per_year = 252  # Dias uteis no ano
normalize_base = 100         # Base para normalizacao
rolling_window = 12          # Janela para compound_rolling (default)

# -----------------------------------------------------------------------------
# Formatadores - Formatacao de texto
# -----------------------------------------------------------------------------
[formatters.locale]
decimal = ","         # Separador decimal
thousands = "."       # Separador de milhares
babel_locale = "pt_BR"  # Locale para Babel (pt_BR, en_US, etc.)

[formatters.magnitude]
suffixes = ["", "k", "M", "B", "T"]  # Sufixos para notacao compacta

# -----------------------------------------------------------------------------
# Labels - Rotulos padrao
# -----------------------------------------------------------------------------
[labels]
ath = "ATH"                       # All-Time High
atl = "ATL"                       # All-Time Low
moving_average_format = "MM{window}"  # Formato da legenda de MM

# -----------------------------------------------------------------------------
# Paths - Caminhos e diretorios
# -----------------------------------------------------------------------------
[paths]
charts_subdir = "charts"           # Subdiretorio para graficos dentro de outputs

# Diretorio de outputs (vazio = auto-discovery do projeto host)
# Pode ser relativo ao project root ou absoluto
outputs_dir = ""

# Diretorio de assets (vazio = auto-discovery do projeto host)
# Alternativa a [fonts].assets_path para configuracao centralizada
# Pode ser relativo ao project root ou absoluto
assets_dir = ""
