# =============================================================================
# Configuracao da biblioteca de charting
# =============================================================================
#
# Copie este arquivo para um dos seguintes locais:
#   1. .charting.toml ou charting.toml na raiz do projeto
#   2. Secao [tool.charting] no pyproject.toml
#   3. ~/.config/charting/config.toml (Linux/Mac)
#   4. %APPDATA%/charting/config.toml (Windows)
#
# Ou carregue explicitamente:
#   from chartkit import configure
#   configure(config_path=Path('./meu-config.toml'))
#
# Apenas inclua as secoes/valores que deseja sobrescrever.
# Valores nao especificados usarao os defaults.
# =============================================================================


# /////////////////////////////////////////////////////////////////////////////
#
#   ESSENCIAL - Configure antes de usar
#
#   Sem isso os graficos ficam genericos, sem identidade.
#
# /////////////////////////////////////////////////////////////////////////////

[branding]
company_name = "Sua Empresa"

# Fonte de dados exibida no rodape (ex: "IBGE", "BCB", "Bloomberg")
# Tambem configuravel por grafico via plot(source="IBGE")
default_source = ""

[formatters.locale]
decimal = ","           # Separador decimal
thousands = "."         # Separador de milhares
babel_locale = "pt_BR"  # Locale para Babel (pt_BR, en_US, etc.)


# /////////////////////////////////////////////////////////////////////////////
#
#   IDENTIDADE VISUAL - Recomendado para manter consistencia de marca
#
#   Os defaults funcionam bem, mas se sua empresa tem
#   paleta de cores ou fonte propria, configure aqui.
#
# /////////////////////////////////////////////////////////////////////////////

[colors]
# Cores principais (usadas em ordem para multiplas series)
primary = "#00464D"
secondary = "#006B6B"
tertiary = "#008B8B"
quaternary = "#20B2AA"
quinary = "#5F9EA0"
senary = "#2E8B57"

# Cores semanticas
text = "#00464D"         # Cor do texto (titulos, labels)
positive = "#00464D"     # Valores positivos (ATH)
negative = "#8B0000"     # Valores negativos (ATL)

[fonts]
# Caminho para fonte .ttf/.otf (relativo a paths.assets_dir ou absoluto)
# Vazio = usa fallback do sistema
file = ""
fallback = "sans-serif"


# /////////////////////////////////////////////////////////////////////////////
#
#   AJUSTE FINO - Defaults sensiveis, mude apenas se necessario
#
#   A maioria dos usuarios nunca precisa tocar nessas secoes.
#   Estao aqui como referencia caso queira personalizar algum detalhe.
#
# /////////////////////////////////////////////////////////////////////////////

